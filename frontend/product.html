<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product | Vastra Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>

<!-- Header -->
    <div id="header"></div>
    <div id="social"></div>

<!-- PRODUCT SECTION -->
<div class="container product-container my-5">
  <div class="row g-5">

    <!-- IMAGE -->
    <div class="col-md-6">
      <div class="product-image">
        <img id="productImage" src="https://dummyimage.com/450x550/cfcfcf/000000" alt="Product Image">
      </div>
    </div>

    <!-- DETAILS -->
    <div class="col-md-6">
      <h2 class="product-title" id="productName">Product Name</h2>

      <p class="product-category">Category: <span id="productCategory">N/A</span></p>

      <!-- Rating -->
      <div class="product-rating">
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star-fill"></i>
        <i class="bi bi-star"></i>
        <span>(4.0)</span>
      </div>

      <p class="product-price">â‚¹ <span id="productPrice">899</span></p>

      <p class="product-condition">
        <strong>Stock:</strong> <span id="productStock">In Stock</span>
      </p>

      <p class="product-description" id="productDescription">
        This pre-loved clothing item is in excellent condition and perfect
        for sustainable fashion lovers.
      </p>

      <!-- Quantity -->
      <div class="quantity-box">
        <label>Quantity</label>
        <input type="number" id="quantityInput" value="1" min="1">
      </div>

      <!-- Buttons -->
      <div class="product-buttons">
        <button class="btn btn-dark btn-lg" onclick="buyNow()">
          <i class="bi bi-bag"></i> Buy Now
        </button>
        <button class="btn btn-outline-dark btn-lg" onclick="addProductToCart()">
          <i class="bi bi-cart"></i> Add to Cart
        </button>
      </div>

    </div>
  </div>
</div>

<!-- RELATED PRODUCTS -->
<div id="relatedProductsSection" class="container my-5" style="display: none;">
  <h4 class="fw-bold mb-4">Related Products</h4>
  <div id="relatedProductsContainer" class="row g-4">
    <!-- Related products will be loaded here dynamically -->
  </div>
</div>

<!-- Footer Component -->
<div id="footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="js/scripts.js"></script>
<script src="js/productDetail.js"></script>

</body>
</html>
