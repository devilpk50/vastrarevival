<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Vastra Revival</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>
    <div id="social"></div>

    <!-- Profile Container (Dashboard Layout) -->
    <div class="container py-5">
      <div class="row">
        <!-- SIDEBAR */ -->
        <aside class="col-md-4 col-lg-3 mb-4">
          <div class="card">
            <div class="card-body text-center">
              <img id="profileAvatar" src="assests/VR_2.png" data-default="assests/VR_2.png" onerror="this.onerror=null;this.src=this.getAttribute('data-default')" alt="Avatar" class="rounded-circle mb-3" style="width:96px;height:96px;object-fit:cover;">
              <!-- <div>
                <small class="text-muted">Change your avatar</small>
              </div> -->
              <h5 id="sidebarName" class="mb-0">User</h5>
              <p id="sidebarEmail" class="text-muted small">user@example.com</p>

              <div class="d-flex justify-content-between mt-3">
                <div class="text-center">
                  <div id="statOrders" class="fw-bold">0</div>
                  <div class="text-muted small">Orders</div>
                </div>
                <div class="text-center">
                  <div id="statSpent" class="fw-bold">â‚¹ 0</div>
                  <div class="text-muted small">Total Spent</div>
                </div>
              </div>

              <hr>

              <nav class="nav flex-column nav-pills" id="dashboardNav" role="tablist">
                <a class="nav-link active" data-tab="profile">Profile</a>
                <a class="nav-link" data-tab="orders">Orders</a>
              </nav>

              <div class="mt-3">
                <button id="logoutBtnProfile" class="btn btn-outline-dark btn-sm w-100">Logout</button>
              </div>
            </div>
          </div>
        </aside>

        <!-- MAIN -->
        <main class="col-md-8 col-lg-9">
          <div class="card mb-4">
            <div class="card-body">
              <div id="tabProfile">
                <h4 class="mb-3">My Profile</h4>

                <!-- Success / Error messages -->
                <div id="successMsg" class="alert alert-success" style="display:none;"></div>
                <div id="errorMsg" class="alert alert-danger" style="display:none;"></div>

                <form id="profileForm">
                  <div class="row g-3">
                    <div class="col-md-6">
                      <label class="form-label">Full Name</label>
                      <input id="profileName" class="form-control" type="text" disabled>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Email</label>
                      <input id="profileEmail" class="form-control" type="email" disabled>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">Phone</label>
                      <input id="profilePhone" class="form-control" type="tel" disabled>
                    </div>
                    <div class="col-md-6">
                      <label class="form-label">City</label>
                      <input id="profileCity" class="form-control" type="text">
                    </div>
                    <div class="col-12">
                      <label class="form-label">Address</label>
                      <input id="profileAddress" class="form-control" type="text">
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Zip</label>
                      <input id="profileZip" class="form-control" type="text">
                    </div>
                    <div class="col-12 d-flex gap-2 mt-3">
                      <button id="editProfileBtn" type="button" class="btn btn-outline-dark">Edit</button>
                      <button id="saveProfileBtn" type="button" class="btn btn-dark" disabled>Save</button>
                    </div>
                  </div>
                </form>
              </div>

              <div id="tabOrders" style="display:none;">
                <h4 class="mb-3">Orders</h4>
                <div id="ordersLoading" class="text-center py-4">
                  <div class="spinner-border text-dark" role="status"><span class="visually-hidden">Loading...</span></div>
                </div>
                <div id="orderHistory" style="display:none;">
                  <!-- Orders rendered here -->
                </div>
                <div id="noOrders" class="text-center text-muted py-4" style="display:none;">
                  You haven't placed any orders yet.
                </div>
              </div>

              <!-- Addresses and Settings tabs removed -->

            </div>
          </div>
        </main>

      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="js/profile-orders.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/profile-dashboard.js"></script>
    <script src="js/profile-avatar.js"></script>

</body>
</html>
