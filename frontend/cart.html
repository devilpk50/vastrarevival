<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Vastra Revival</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>
    <div id="social"></div>
<div class="container my-5">
  <h3 class="fw-bold mb-4">Your Cart</h3>

  <div class="row">
    <!-- CART ITEMS -->
    <div class="col-lg-8">
      <div class="cart-items">
        <!-- Cart items will be loaded dynamically here -->
      </div>
    </div>

    <!-- SUMMARY -->
    <div class="col-lg-4">
      <div class="summary-box">
        <h5>Order Summary</h5>
        <div class="summary-row">
          <span>Subtotal</span>
          <span id="subtotal">₹ 2198</span>
        </div>
        <div class="summary-row">
          <span>Delivery</span>
          <span>₹ 50</span>
        </div>
        <hr>
        <div class="summary-row fw-bold">
          <span>Total</span>
          <span id="total">₹ 2248</span>
        </div>

        <button id="checkoutBtn" class="btn btn-dark w-100 mt-3" onclick="proceedToCheckout()">
          Proceed to Checkout
        </button>
        <button id="whatsappCheckoutBtn" class="btn btn-success w-100 mt-2" onclick="sendOrderViaWhatsApp()">
          <i class="bi bi-whatsapp me-2"></i> Checkout via WhatsApp
        </button>
      </div>
    </div>

  </div>
</div>

        <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
