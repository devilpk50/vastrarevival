<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vastra Revival</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <div id="header"></div>
    <div id="social"></div>

    <!-- signup Box -->
    <div class="signup-box">
        <h2 class="fw-bold mb-4">Register</h2>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <input type="tel" id="phone" placeholder="+977-9876543210" required inputmode="tel" pattern="(\+\d{10,15}|\d{10})" title="Enter a 10-digit number (e.g., 9876543210) or international format (+9779876543210)">
            <!-- <small id="phoneHelp" class="form-text text-muted">Format: 10 digits (e.g., 9876543210) â€” will be saved as +9779876543210 if you don't include a country code</small> -->
            <div id="errorMsg" style="color: red; margin-bottom: 10px;"></div>
            <div>
                <button type="submit" class="btn btn-outline-dark fw-bold">Sign Up</button>
            </div>
        </form>
        <p class="fw-bold mt-2">Already Have an account?. <a href="login.html">Login</a></p>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>
    <script src="js/signup.js"></script>


</body>
</html>
