<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Sell Items | Vastra Revival</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/products.css">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.875rem;
      font-weight: 600;
    }
    .status-approved {
      background-color: #d4edda;
      color: #155724;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-rejected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .product-card {
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div id="header"></div>
  <div id="social"></div>

  <!-- PAGE TITLE -->
  <div class="container my-4">
    <h3 class="fw-bold">My Sell Items</h3>
    <p class="text-muted">View your submitted items and their approval status</p>
  </div>

  <!-- STATUS FILTERS -->
  <div class="container mb-4">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-dark active" data-filter="all">All</button>
      <button type="button" class="btn btn-outline-dark" data-filter="approved">Approved</button>
      <button type="button" class="btn btn-outline-dark" data-filter="pending">Pending</button>
    </div>
  </div>

  <!-- PRODUCTS GRID -->
  <div class="container">
    <div id="loadingMessage" class="text-center py-5">
      <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-3">Loading your items...</p>
    </div>
    <div class="row g-4" id="productsContainer" style="display: none;">
      <!-- Products will be loaded here dynamically -->
    </div>
    <div id="emptyMessage" class="text-center py-5" style="display: none;">
      <i class="bi bi-box-seam" style="font-size: 4rem; color: #ccc;"></i>
      <p class="mt-3 text-muted">You haven't submitted any items yet.</p>
      <a href="/sell.html" class="btn btn-dark mt-2">Sell an Item</a>
    </div>
  </div>

  <!-- Product Detail Modal -->
  <div class="modal fade" id="productDetailModal" tabindex="-1" aria-labelledby="productDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productDetailModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-6 mb-3 mb-md-0">
              <img id="modalProductImage" src="" alt="Product Image" class="img-fluid rounded" style="max-height: 400px; width: 100%; object-fit: cover;">
            </div>
            <div class="col-md-6">
              <h4 id="modalProductName" class="fw-bold mb-3"></h4>
              <div class="mb-3">
                <h5 class="text-primary mb-0">â‚¹ <span id="modalProductPrice"></span></h5>
              </div>
              <div class="mb-3">
                <p class="text-muted mb-1"><strong>Description:</strong></p>
                <p id="modalProductDescription" class="mb-0"></p>
              </div>
              <div class="mb-3">
                <p class="text-muted mb-1"><strong>Category:</strong></p>
                <p id="modalProductCategory" class="mb-0"></p>
              </div>
              <div class="mb-3">
                <p class="text-muted mb-1"><strong>Status:</strong></p>
                <span id="modalProductStatus" class="status-badge"></span>
              </div>
              <div class="mb-3">
                <p class="text-muted mb-1"><strong>Stock:</strong></p>
                <p id="modalProductStock" class="mb-0"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/scripts.js"></script>
  <script src="js/my-listings.js"></script>
</body>
</html>
